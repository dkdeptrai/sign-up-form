<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/styles.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="background-container">
      <div class="logo-box">
        <img src="assets/icons/odin-lined.png" alt="The Odin Project" />
        <p>ODIN</p>
      </div>
    </div>
    <div class="info-container">
      <div class="inspirational-prompt">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up <i>now</i> to get started.</p>
        <br />
        <p>You <i>know</i> you want to</p>
      </div>
      <form action="create-account" method="post">
        <div class="grid-container">
          <p class="inspirational-prompt merged-item">Let's do this</p>
          <div class="grid-item">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="" placeholder="Thor" />
          </div>
          <div class="grid-item">
            <label for="last-name">LAST NAME</label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              placeholder="Odinson"
            />
          </div>
          <div class="grid-item">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="grid-item">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number" name="phone-number" />
          </div>
          <div class="grid-item">
            <label for="password">PASSWORD</label>
            <input
              class="error"
              type="password"
              id="password"
              name="password"
            />
          </div>
          <div class="grid-item">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input
              class="error"
              type="password"
              id="confirm-password"
              name="confirm-password"
            />
          </div>
        </div>
        <button type="submit">Create Account</button>
        <p class="inspirational-prompt">
          Already have an account? <a href="">Log in</a>
        </p>
      </form>
    </div>
  </body>
</html>
